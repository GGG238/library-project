<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <p>Library project</p>
            <button id="add-book">+</button>
        </div>
        <div id="books">
            

        </div>

        <div id="pop-up">
            <form action="">
                <div><label for="title">Title</label>
                    <input type="text" name="title" id="title" value="" required>
                </div>
                <div><label for="author">Author</label>
                    <input type="text" name="author" id="author" value="" required>
                </div>
                <div><label for="pages">Pages</label>
                    <input type="text" name="pages" id="pages" value="" pattern="\d+" required>
                </div>
                <div><label for="status" style="display: inline;">Have you already read it?</label>
                    <input type="checkbox" name="status" id="status" value=unchecked>
                </div>
                <button type="button" class="button add" id="add">Add</button>
                <button type="button" class="button cancel" id="cancel">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
